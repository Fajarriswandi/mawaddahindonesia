    <script>

        function openMenuMobile() {
            var openMenu = document.getElementById("mainNavigation");
            openMenu.classList.toggle("openMenu");

            var openCloseIcon = document.getElementById("navMobileTrigger");
            openCloseIcon.classList.toggle("closeIcon");

            var closeLogoMobile = document.getElementById("logoMobile");
            closeLogoMobile.classList.toggle("closeLogoMobile");
        }

        function openShare() {
            var openShareSosmed = document.getElementById("sosmedFixed");
            openShareSosmed.classList.toggle("openSosmed");

            var closeShare = document.getElementById("btnSosmedTrigger");
            closeShare.classList.toggle("closeShare");

        }

        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(document).scrollTop() > 50) {
                    $(".navigationContainer").addClass("menuOnScroll");
                } else {
                    $(".navigationContainer").removeClass("menuOnScroll");
                }
            });
        });


    </script>
